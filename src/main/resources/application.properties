spring.application.name=TelegramTranscriberBot
#aumento limite dimensione file e request in upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#configurazione bot
telegrambots.enabled=true
telegrambots.botUsername=${TELEGRAM_BOT_USERNAME}
telegrambots.botToken=${TELEGRAM_BOT_TOKEN}

#indirizzo server
transcriberbot.whisperApiUrl=${WHISPER_API_URL}
